name: Update Google Scholar stats

on:
  schedule:
    - cron: "0 */12 * * *"    # every 12 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write   # allow push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # so we can push back to main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch from SerpAPI and write data/scholar.json
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          set -euxo pipefail
          mkdir -p data
          curl -s "https://serpapi.com/search.json?engine=google_scholar_author&author_id=naY3uPgAAAAJ&api_key=${SERPAPI_KEY}" > data/_raw_scholar.json
          node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('data/_raw_scholar.json','utf8')); const t=(j?.cited_by?.table?.[0])||{}; const d={ name:j?.author?.name||null, affiliation:j?.author?.affiliations||null, photo:j?.author?.thumbnail||null, scholar_url:j?.search_metadata?.google_scholar_author_url||null, metrics:{ citations_all:t?.citations?.all??null, citations_5yr:t?.citations?.['since 2020']??t?.citations?.['since 2019']??t?.citations?.since_2020??t?.citations?.since_2019??null, h_index_all:t?.h_index?.all??null, h_index_5yr:t?.h_index?.['since 2020']??t?.h_index?.['since 2019']??t?.h_index?.since_2020??t?.h_index?.since_2019??null, i10_index_all:t?.i10_index?.all??null, i10_index_5yr:t?.i10_index?.['since 2020']??t?.i10_index?.['since 2019']??t?.i10_index?.since_2020??t?.i10_index?.since_2019??null }, updated_at:new Date().toISOString() }; fs.writeFileSync('data/scholar.json', JSON.stringify(d,null,2));"
          echo "----- ls -la -----"
          ls -la
          echo "----- ls -la data -----"
          ls -la data || true

      - name: Commit and push if changed
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Update scholar.json"
            git pull --rebase origin main
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
